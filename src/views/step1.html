<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oreo Colorfilled</title>
</head>
<body>
  ${require('./partials/header.html')}
  <div role="main" class="container">
    <div class="container__inner">
      <h2 class="container__subject container__subject--sub">
        디자인을 선택하세요
      </h2>
      <div class="slides__controls">
        <button
          type="button"
          class="slides__controls__prev"
          aria-label="previous">
          <span class="fas fa-chevron-left" aria-hidden="true"></span>
        </button>
        <button
          type="button"
          class="slides__controls__next"
          aria-label="next">
          <span class="fas fa-chevron-right" aria-hidden="true"></span>
        </button>
        <div class="slides__indicator">
          <button
            type="button"
            class="slides__indicator__item"
            aria-describedby="design-description">
            <img
              src="~Images/ct1_bg_0.png"
              alt="oreo world 디자인">
          </button>
          <button
            type="button"
            class="slides__indicator__item"
            aria-describedby="design-description">
            <img
              src="~Images/ct2_bg_0.png"
              alt="oreo cooking 디자인">
          </button>
          <button
            type="button"
            class="slides__indicator__item"
            aria-describedby="design-description">
            <img
              src="~Images/ct3_bg_0.png"
              alt="따듯한 느낌을 주는 노란색 계열 프리셋">
          </button>
          <button
            type="button"
            class="slides__indicator__item"
            aria-describedby="design-description">
            <img
              src="~Images/ct4_bg_0.png"
              alt="꽃을 연상 시키는 옅은 핑크색 계열 프리셋">
          </button>
          <button
            type="button"
            class="slides__indicator__item"
            aria-describedby="design-description">
            <img
              src="~Images/ct5_bg_0.png"
              alt="청량감 가득한 파란색 계열 프리셋">
          </button>
        </div>
      </div>
      <div id="design-description" class="slides__indicator__desc">
      </div>
      <div class="select-design">
        <div class="slides__wrap">
          <div class="slides">
            <div class="slides__item">
              <img
                src="~Images/ct1_bg_0.png"
                alt="oreo world 디자인">
            </div>
            <div class="slides__item">
              <img
                src="~Images/ct2_bg_0.png"
                alt="oreo cooking 디자인">
            </div>
            <div class="slides__item" >
              <img
                src="~Images/ct3_bg_0.png"
                alt="따듯한 느낌을 주는 노란색 계열 프리셋">
            </div>
            <div class="slides__item">
              <img
                src="~Images/ct4_bg_0.png"
                alt="꽃을 연상 시키는 옅은 핑크색 계열 프리셋">
            </div>
            <div class="slides__item">
              <img
                src="~Images/ct5_bg_0.png"
                alt="청량감 가득한 파란색 계열 프리셋">
            </div>
          </div>
        </div>
      </div>
      <div class="navigator">
        <a href="index.html" class="btn btn--secondary">이전 단계</a>
        <a href="step2.html" class="btn btn--primary next-step">다음 단계</a>
      </div>
    </div>
  </div>
  ${require('./partials/footer.html')}
</body>
</html>
